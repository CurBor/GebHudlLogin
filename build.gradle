plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation "org.spockframework:spock-core:2.0-groovy-2.5"
    implementation "org.codehaus.groovy:groovy:2.5.14"
    implementation group: 'org.gebish', name: 'geb-spock', version: '4.1'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.141.59'
}

test {
    useJUnitPlatform()
    systemProperty 'geb.env', 'windows'
    systemProperties "geb.build.reportsDir": "$reportsDir/geb"
}